<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="calcContainer">
        <div id="screen"></div>
        <!-- <div class="clearContainer">
        </div> -->
        <div class="buttonsGrid">
          <div id="span3"></div>
          <div id="clear" class="button">C</div>
          <div id="7" class="button">7</div>
          <div id="8" class="button">8</div>
          <div id="9" class="button">9</div>
          <div id="div" class="button calc">/</div>
          <div id="4" class="button">4</div>
          <div id="5" class="button">5</div>
          <div id="6" class="button">6</div>
          <div id="mult" class="button calc">x</div>
          <div id="1" class="button">1</div>
          <div id="2" class="button">2</div>
          <div id="3" class="button">3</div>
          <div id="sub" class="button calc">-</div>
          <div id="0" class="button">0</div>
          <div id="decimal" class="button">.</div>
          <div id="add" class="button calc">+</div>
          <div id="equal" class="button calc">=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>

</html>
